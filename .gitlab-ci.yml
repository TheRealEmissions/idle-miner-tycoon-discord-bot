image: node:latest

stages:
  - start
  - deploy
  - finish
  
start:
  stage: start
  script:
    - sudo pm2 stop imt
    - sudo pm2 del imt
    
deploy:
  stage: deploy
  script:
    - cd ~ && cd /home/emissions/bots/idle_miner_tycoon && sudo git pull origin master

finish:
  stage: finish
  script:
    - cd ~ && cd /home/emissions/bots/idle_miner_tycoon && pm2 start index.js --name "imt"